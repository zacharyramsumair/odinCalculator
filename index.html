<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<div class="calculator">
				<div class="display">
					<div class="displayText">
						<div class="equation">0 + 10</div>
						<div class="displayResult"></div>
					</div>
				</div>

				<div class="buttons">
					<div
						data-input="clear"
						data-keycode="27"
						data-keycode2="81"
						class="clear button"
					>
						CLEAR
					</div>

					<div
						data-input="7"
						data-keycode="55"
						data-keycode2="36"
						class="seven button"
					>
						7
					</div>

					<div
						data-input="8"
						data-keycode="56"
						data-keycode2="38"
						class="eight button"
					>
						8
					</div>

					<div
						data-input="delete"
						data-keycode="46"
						data-keycode2="8"
						class="delete button"
					>
						DELETE
					</div>

					<div
						data-input="9"
						data-keycode="57"
						data-keycode2="33"
						class="nine button"
					>
						9
					</div>

					<div
						data-input="/"
						data-keycode="191"
						data-keycode2="111"
						class="divide button"
					>
						÷
					</div>

					<div
						data-input="4"
						data-keycode="52"
						data-keycode2="37"
						class="four button"
					>
						4
					</div>

					<div
						data-input="5"
						data-keycode="53"
						data-keycode2="53"
						class="five button"
					>
						5
					</div>

					<div
						data-input="6"
						data-keycode="54"
						data-keycode2="39"
						class="six button"
					>
						6
					</div>

					<div data-input="*" data-keycode="106" class="multiply button">
						×
					</div>

					<div
						data-input="1"
						data-keycode="49"
						data-keycode2="35"
						class="one button"
					>
						1
					</div>

					<div
						data-input="2"
						data-keycode2="40"
						data-keycode="50"
						class="two button"
					>
						2
					</div>

					<div
						data-input="3"
						data-keycode="51"
						data-keycode2="34"
						class="three button"
					>
						3
					</div>

					<div
						data-input="-"
						data-keycode="189"
						data-keycode2="109"
						class="subtract button"
					>
						−
					</div>

					<div
						data-input="."
						data-keycode="190"
						data-keycode2="46"
						class="decimal button"
					>
						.
					</div>

					<div
						data-input="0"
						data-keycode="48"
						data-keycode2="45"
						class="zero button"
					>
						0
					</div>

					<div data-input="=" data-keycode="13" class="equal button">
						=
					</div>

					<div
						data-input="+"
						data-keycode="187"
						data-keycode2="107"
						class="add button"
					>
						+
					</div>
				</div>
			</div>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.0/math.js"></script>
		<script src="./script.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<div class="calculator">
				<div class="display">
					<div class="displayText">
						<div class="equation">0 + 10</div>
						<div class="displayResult">10</div>
					</div>
				</div>
				<div class="buttons">
					<div class="clear button">CLEAR</div>
					<div class="delete button">DELETE</div>
					<div class="seven button">7</div>
					<div class="eight button">8</div>
					<div class="nine button">9</div>
					<div class="divide button">÷</div>
					<div class="four button">4</div>
					<div class="five button">5</div>
					<div class="six button">6</div>
					<div class="multiply button">×</div>
					<div class="one button">1</div>
					<div class="two button">2</div>
					<div class="three button">3</div>
					<div class="subtract button">−</div>
					<div class="decimal button">.</div>
					<div class="zero button">0</div>
					<div class="equal button">=</div>
					<div class="add button">+</div>
				</div>
			</div>
		</main>
		<script src="./script.js"></script>
	</body>
</html>

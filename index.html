<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<div class="calculator">
				<div class="display">
					<div class="displayText">
						<div class="equation">0 + 10</div>
						<div class="displayResult"></div>
					</div>
				</div>
				<div class="buttons">
					<div data-input="clear" class="clear button">CLEAR</div>
					<div data-input="7" class="seven button">7</div>
					<div data-input="8" class="eight button">8</div>
					<div data-input="delete" class="delete button">DELETE</div>
					<div data-input="9" class="nine button">9</div>
					<div data-input="/" class="divide button">÷</div>
					<div data-input="4" class="four button">4</div>
					<div data-input="5" class="five button">5</div>
					<div data-input="6" class="six button">6</div>
					<div data-input="*" class="multiply button">×</div>
					<div data-input="1" class="one button">1</div>
					<div data-input="2" class="two button">2</div>
					<div data-input="3" class="three button">3</div>
					<div data-input="-" class="subtract button">−</div>
					<div data-input="." class="decimal button">.</div>
					<div data-input="0" class="zero button">0</div>
					<div data-input="=" class="equal button">=</div>
					<div data-input="+" class="add button">+</div>
				</div>
			</div>
		</main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.0/math.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
